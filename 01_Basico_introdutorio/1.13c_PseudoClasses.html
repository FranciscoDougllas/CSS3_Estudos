<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <!-- Exemplo de pseudo-classes em CSS -->
    <link rel="stylesheet" href="./1.13c_PseudoClasses.css">
</head>
<body>
    <h1>Pseudo-classes</h1>
    <!-- :hover, :focus, :active -->
    <button>Botão</button>
    <input type="text" placeholder="Passe o mouse ou foque aqui">
    <br><br>
    <!-- :first-child, :last-child, :nth-child, :not -->
    <ul>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
        <li>Quarto</li>
    </ul>
    <br><br>
    <!-- :not() para excluir elementos -->
    <p>Parágrafo normal</p>
    <p class="destaque">Parágrafo destacado</p>
</body>
</html>
