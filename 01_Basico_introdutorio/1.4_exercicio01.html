<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./1.4_css.css">
</head>
<body>
    <main id="container">
        <h1>Bem-vindo a Fernando de Noronha</h1>

        <div class="container">
            <h2>Explore as Maravilhas da Natureza</h2>
            <p>Visite as praias de areia branca e águas cristalinas, explore as montanhas e mergulhe nas águas cristalinas.</p>
            <button class="btn">Reserve Agora</button>
        </div>

        <form action="">
            <h2>Fale Conosco</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </main>
</body>
</html>
