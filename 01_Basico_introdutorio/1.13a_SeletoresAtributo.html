<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de Atributo</title>
    <!-- Exemplo de seletores de atributo em CSS -->
    <link rel="stylesheet" href="./1.13a_SeletoresAtributo.css">
</head>
<body>
    <h1>Seletores de Atributo</h1>
    <!-- O seletor [type="text"] seleciona todos os inputs do tipo texto -->
    <input type="text" placeholder="Texto">
    <input type="password" placeholder="Senha">
    <input type="email" placeholder="Email">
    <br><br>
    <!-- O seletor [href^="https"] seleciona todos os links que comeÃ§am com https -->
    <a href="https://www.google.com">Google</a>
    <a href="http://www.exemplo.com">Exemplo</a>
    <a href="https://www.openai.com">OpenAI</a>
    <br><br>
    <!-- O seletor [placeholder$="a"] seleciona todos os inputs cujo placeholder termina com 'a' -->
    <input type="text" placeholder="Senha">
    <input type="text" placeholder="Palavra">
</body>
</html>
