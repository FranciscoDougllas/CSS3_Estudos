<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores Combinados</title>
    <!-- Exemplo de seletores combinados em CSS -->
    <link rel="stylesheet" href="./1.13e_SeletoresCombinados.css">
</head>
<body>
    <h1>Seletores Combinados</h1>
    <!-- Seletores de classe e atributo juntos -->
    <input type="text" class="importante" placeholder="Importante">
    <input type="text" placeholder="Normal">
    <br><br>
    <!-- Seletores de tag, classe e pseudo-classe juntos -->
    <button class="destaque">Clique aqui</button>
    <button>Clique aqui também</button>
    <br><br>
    <!-- Seletores múltiplos -->
    <p class="aviso">Aviso!</p>
    <span class="aviso">Atenção!</span>
</body>
</html>
